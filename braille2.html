<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortuct icon" href="#">
  <link rel="stylesheet" href="css/slide.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/braille2.css">
  <title>Braille UP</title>
</head>
<body>
  <div id="root__">
    <div class="common-ui-btnprev flex"><img src="images/btns/btn_prev.png" alt="뒤로가기"></div>
    <div class="common-ui-btnsetting flex"><img src="images/btns/btn_setting.png" alt="설정"></div>
    <div class="ui-swiper-slide">
        <div class="swiper step">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="item level1 level">
                        <div class="level_info">
                            <span>Level.1</span>
                            <h6>Grade</h6>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="item level2 level lock">
                        <div class="level_info">
                            <span>Level.2</span>
                            <h6>대문자표</h6>
                        </div>
                        <img src="images/icons/ic_lock.png" alt="이전 레벨을 통과해주세요." class="lock">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="item level3 level lock">
                        <div class="level_info">
                            <span>Level.3</span>
                            <h6>Grade2</h6>
                        </div>
                        <img src="images/icons/ic_lock.png" alt="이전 레벨을 통과해주세요." class="lock">
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/common.js"></script>
  <script>
    // 레벨별 스와이프 2
    var swiper = new Swiper(".step", {
      slidesPerView: 3,
      spaceBetween: 0,
    });
  </script>
</body>
</html>
