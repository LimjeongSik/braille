<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortuct icon" href="#">
  <link rel="stylesheet" href="css/slide.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/level1_1.css">
  <title>Braille UP</title>
</head>
<body>
  <div id="root__">
    <div class="common-ui-btnprev flex"><img src="images/btns/btn_prev.png" alt="뒤로가기"></div>
    <div class="common-ui-btnsetting flex"><img src="images/btns/btn_setting.png" alt="설정"></div>
    <span class="help-title">온표 점형 개수 세기</span>
    <div class="help flex-direction">
        <div class="flex">
            <img src="images/icons/ic_flag.png" alt="">
            <span>올바른 읽기 자세 기르기, 촉지 감각 훈련</span>
        </div>
        <img src="images/level/help_braille.png" alt="">
        <span>
            8개의 온점 중 중간에 비어 있는 점자를 찾는 훈련입니다.<br>
            점자를 읽기 위한 가장 기초적인 단계로 <span>촉지감각을 활성화</span> 시키는 활동입니다.
        </span>
    </div>
    <div class="ic">
        <div class="t-box">
            <span>
                올바른 읽기<br>
                자세 기르기!
            </span>
        </div>
        <img src="images/icons/ic_char.png" alt="">
    </div>
  </div>
  
  <div class="pass_popup">
    <div class="pass">
      <div class="flex-direction">
        <div class="compliment">
          <div class="compliment_box">
            <span>
              잘해낼줄<br>
              알았어요!
            </span>
          </div>
          <img src="images/icons/ic_char_pass.png" alt="">
        </div>
        <div class="level_check flex"><span>Level.1</span></div>
        <h2 class="whether">성공!</h2>
        <div class="popup-ui-btns flex">
          <div class="btn-ui-replay btn flex">
            <img src="images/icons/ic_replay.png" alt="">
            <span>연습하기</span>
          </div>
          <div class="btn-ui-nextlevel btn flex">
            <img src="images/icons/ic_nextlevel.png" alt="">
            <span>다음 학습</span>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="js/common.js"></script>
</body>
</html>
