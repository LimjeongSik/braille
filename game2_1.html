<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortuct icon" href="#">
  <link rel="stylesheet" href="css/slide.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/game2_1.css">
  <title>Braille UP</title>
</head>
<body>
  <div id="root__">
    <div class="common-ui-btnprev flex"><img src="images/btns/btn_prev.png" alt="뒤로가기"></div>
    <div class="common-ui-btnsetting flex"><img src="images/btns/btn_setting.png" alt="설정"></div>
    <span class="help-title">받아쓰기</span>
    <div class="help flex-direction">

    </div>
    <div class="ic">
        <div class="t-box">
            <span>
                제시단어를 듣고<br>
                <span>빈칸</span>을 채워보세요!
            </span>
        </div>
        <img src="images/icons/ic_char_4.png" alt="">
    </div>
  </div>
  
  <div class="pass_popup">
    <div class="pass">
      <div class="flex-direction">
        <div class="compliment">
          <div class="compliment_box">
            <span>
              잘해낼줄<br>
              알았어요!
            </span>
          </div>
          <img src="images/icons/ic_char_pass.png" alt="">
        </div>
        <div class="level_check flex"><span>Level.1</span></div>
        <h2 class="whether">성공!</h2>
        <div class="popup-ui-btns flex">
          <div class="btn-ui-replay btn flex">
            <img src="images/icons/ic_replay.png" alt="">
            <span>연습하기</span>
          </div>
          <div class="btn-ui-nextlevel btn flex">
            <img src="images/icons/ic_nextlevel.png" alt="">
            <span>다음 학습</span>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="js/common.js"></script>
</body>
</html>
