                <span>AI 음성 변경</span>
                <div class="flex voice__set">
                    <div class="flex-direction on">
                        <div class="vocieset man"></div>
                        <span>남자</span>
                    </div>
                    <div class="flex-direction">
                        <div class="vocieset girl"></div>

    <div class="popup appversion">
        <div class="popup__wrap">
            <img src="images/btns/btn_close2.png" alt="닫기" class="btn-popup-close">

                <span>앱 버전</span>
                <h2>1.0.0</h2>
            </div>
        </div>
    </div>
    <script>
        'use strict';

        class InputRange {
            constructor(input , span , text){
                this.input = input
                this.span = span
                this.text = text
                this.maxValue = 100 / +this.input.attributes.max.value;
                this.value = 0
            }

            animate(){
                this.value = this.input.value

                this.input.style.background = `
                    linear-gradient(
                        to right,
                        #ffe158 0% ,
                        #ff9a43 ${(this.maxValue * this.value) - 5}%,
                        #d8d8d8 ${(this.maxValue * this.value) - 5}%,
                        #d8d8d8 100%
                    )
                `

               this.span.forEach(item =>  {
                    for(let ls of this.span){
                        ls.classList.remove('on')
                    }
                    this.span[this.value - 1].classList.add('on')
               })

               this.text.textContent = this.value
            }
        }

        let volumnInput = document.querySelector('.input__volumn input')
        let rangeList = document.querySelectorAll('.list span')
        let volumnText = document.querySelector('.volumn__text')
        let inputRange = new InputRange(volumnInput , rangeList , volumnText)
        
        document.addEventListener("DOMContentLoaded", () => {
            inputRange.animate()
        });
        volumnInput.addEventListener('input',()=>{
            inputRange.animate()
        });
    </script>
    <script>
        'use strict';
        let language = document.querySelectorAll('.language__set .flex-direction')
        let langaugeText = document.querySelector('.langauge__text')
        language.forEach(item => {
            item.addEventListener('click',(e)=>{
                    for(let ch of language){
                    ch.classList.remove('on')
                }
                e.currentTarget.classList.add('on')
                langaugeText.textContent = e.currentTarget.querySelector('span').textContent
            })
        })
    </script>
    <script>
        'use strict';
        let voice = document.querySelectorAll('.voice__set .flex-direction')
        voice.forEach(item => {
            item.addEventListener('click',(e)=>{
                    for(let ch of voice){
                    ch.classList.remove('on')
                }
                e.currentTarget.classList.add('on')
            })
        })
    </script>
    <script>
        'use strict';
        let cunnectText = document.querySelector('.cunnect__text')
        let alramText = document.querySelector('.alram__text')
        const btnCunnect = document.querySelector('.btn-cunnect')
        const btnLanguage = document.querySelector('.btn-language')
        const btnVolumn = document.querySelector('.btn-volumn')
        const btnVoice = document.querySelector('.btn-voice')
        const btnAlram = document.querySelector('.btn-alram') 
        const btnAppversion = document.querySelector('.btn-appversion')

        const popup = document.querySelectorAll('.popup')
        const popupCunnect = document.querySelector('.popup.cunnect')
        const popupLanguage = document.querySelector('.popup.language')
        const popupVolumn = document.querySelector('.popup.volumn')
        const popupVoice = document.querySelector('.popup.voice')
        const popupAppversion = document.querySelector('.popup.appversion')
        const popupClose = document.querySelectorAll('.btn-popup-close')


        btnCunnect.addEventListener('click',()=>{
            popupCunnect.classList.add('on')
            // cunnectText.textContent == '연결됨' ?  cunnectText.textContent = '해제됨' : cunnectText.textContent = '연결됨'
        })
        btnLanguage.addEventListener('click',()=>{popupLanguage.classList.add('on')})
        btnVolumn.addEventListener('click',()=>{popupVolumn.classList.add('on')})
        btnVoice.addEventListener('click',()=>{popupVoice.classList.add('on')})
        btnAppversion.addEventListener('click',()=>{popupAppversion.classList.add('on')})

        popupClose.forEach((item , i) => {
            item.addEventListener('click',()=>{
                popup[i].classList.remove('on')
            })
        })

        btnAlram.addEventListener('click',()=>{
            alramText.textContent == 'On' ? alramText.textContent = 'Off' : alramText.textContent = 'On'
        })
    </script>
